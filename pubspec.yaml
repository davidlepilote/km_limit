name: CoroJogging
description: Faites votre jogging ou allez vous promener tout en respectant la loi française. Vous pouvez maintenant sortir de chez vous durant une heure sans dépasser le périmètre de 1km autour de chez vous. Dépensez vous sans vous préoccuper de la distance et du temps, corojogging le fait pour vous !.

version: 1.1.1+3

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 0.1.2
  location: 2.5.4
  flutter_bloc: 3.2.0
  intl: 0.16.1
  firebase_core: 0.4.4+3
  firebase_analytics: 5.0.11
  firebase_admob: 0.9.3
  firebase_crashlytics: 0.1.3+3
  vibration: 1.2.4

dev_dependencies:
  flutter_launcher_icons: 0.7.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/launcher.png"

flutter:

  uses-material-design: true

  assets:
    - assets/
  #  - images/a_dot_ham.jpeg

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
